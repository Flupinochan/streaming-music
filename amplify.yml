version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
  customHeaders:
    # jsやcssファイルはハッシュ値がファイル名に含まれ
    # 変更があればファイル名も変わるため、1年間キャッシュさせても問題ない
    - pattern: "**/*.@(js|css|png|jpg|jpeg|gif|webp|svg|woff2|ico)"
      headers:
        - key: Cache-Control
          value: public, max-age=31536000, immutable
    # SPAのエントリーポイント
    # index.htmlはファイル名が変わらないため、キャッシュさせない
    - pattern: "/index.html"
      headers:
        - key: Cache-Control
          # no-cacheと同等だがキャッシュしないという誤解を招くためた利用しない
          value: public, max-age=0, must-revalidate
